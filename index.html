<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>訂飲料</title>
  <script src="config.js"></script>
</head>
<body>
  <h1>今天訂飲料：<span id="storeName">載入中...</span></h1>
<div>v0.1</div>
  <div>
    名稱：<input id="name"><br><br>
    品項：<select id="item"></select><br><br>
    價格：<input id="price" readonly><br><br>

    糖度：<div id="sugar"></div><br>
    冰度：<div id="ice"></div><br>

    加料：<div id="toppings"></div><br>
    <button onclick="submitOrder()">送出</button>
  </div>

<script>
let menu = [];

async function loadMenu() {
  const res = await fetch(SCRIPT_URL);
  const data = await res.json();

  if (data.error) {
    alert(data.error);
    document.querySelector("#storeName").textContent = "（今日無開團）";
    return;
  }

  document.querySelector("#storeName").textContent = data[0]?.店名 || "未知店名";

  menu = data;
  const itemSelect = document.querySelector("#item");
  itemSelect.innerHTML = "";
  menu.forEach((m, idx) => {
    const option = document.createElement("option");
    option.value = idx;
    option.textContent = `${m.品項}（${m.價格}元）`;
    itemSelect.appendChild(option);
  });

  itemSelect.addEventListener("change", updateOptions);
  updateOptions();
}

function updateOptions() {
  const idx = document.querySelector("#item").value;
  const m = menu[idx];
  document.querySelector("#price").value = m.價格;

  const sugar = m.糖度選項.split(",");
  const ice = m.冰度選項.split(",");
  const toppings = m.加料選項.split(",");

  // 產生糖度 radio
  const sugarDiv = document.querySelector("#sugar");
  sugarDiv.innerHTML = "";
  sugar.forEach((s, i) => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="radio" name="sugar" value="${s}" ${i === 0 ? "checked" : ""}> ${s} `;
    sugarDiv.appendChild(label);
  });

  // 產生冰度 radio
  const iceDiv = document.querySelector("#ice");
  iceDiv.innerHTML = "";
  ice.forEach((i, idx) => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="radio" name="ice" value="${i}" ${idx === 0 ? "checked" : ""}> ${i} `;
    iceDiv.appendChild(label);
  });

  // 加料 checkbox
  const toppingDiv = document.querySelector("#toppings");
  toppingDiv.innerHTML = "";
  toppings.forEach(t => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="checkbox" value="${t}"> ${t} `;
    toppingDiv.appendChild(label);
  });
}

async function submitOrder() {
  const idx = document.querySelector("#item").value;
  const m = menu[idx];

  const data = {
    name: document.querySelector("#name").value,
    item: m.品項,
    price: parseInt(m.價格),
    sugar: document.querySelector('input[name="sugar"]:checked').value,
    ice: document.querySelector('input[name="ice"]:checked').value,
    toppings: Array.from(document.querySelectorAll("#toppings input:checked")).map(el => el.value)
  };

  const res = await fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(data)
  });

  const result = await res.json();
  alert(result.result === "success" ? "送出成功！" : "送出失敗！");
}

loadMenu();
</script>
</body>
</html>
